<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Corfu Map Editor</title>
    <link href="styles.css" title="compact" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CmjQQcI71kuW7qyZLCLTzOT1xl9jd20"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="editor.js"></script>
  </head>
  <body>
    <textarea id="geojson-output" placeholder="See edits in GeoJson."></textarea>
    <div id="map-holder"></div>
    <a id="download-link" class="button" href="data:;base64," download="geojson.json">
      <button>Download GeoJson</button>
    </a>
    <button id="toggle-geojson" class="button">Toggle GeoJson</button>
    <button id="delete-all" class="button" onclick="DeleteAll()">Delete all features</button>
    <div id="rating-box">
      <h2>Path rating</h2>
      <select name='rating'>
        <option value='1'>very bad</option>
        <option value='2'>bad</option>
        <option value='3'>good</option>
        <option value='4'>very good</option>
        <option value='5'>excellent</option>
      </select>
      <button class="modal" id="left-btn">OK</button>
      <button class="modal" id="right-btn" onclick="HideRatingBox">Cancel</button>
    </div>
    <script>
      $(document).ready(function(){
        $("#toggle-geojson").click(function(){
          $("#geojson-output").toggle();
        });
      });
    </script>
  </body>
</html>
